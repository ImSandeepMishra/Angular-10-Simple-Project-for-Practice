<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td>
          <a routerLink="/update/{{item.id}}"><i class="fas fa-edit mr-4"></i></a>
          <i (click)="deleteResto(item.id)" class="fas fa-trash-alt text-danger"></i>
        </td>
      </tr>
    </tbody>
  </table>
